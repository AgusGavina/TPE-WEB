<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mobile-first.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="form-reserva" class="reserva-formulario">
        <div class="reserva-formulario__campo">
            <label for="nombre">nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="reserva-formulario__campo">
            <label for="email">email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="reserva-formulario__campo">
            <label for="cantidad">Numero de personas:</label>
            <select name="cantidad" id="list-cantidad">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">+4</option>
            </select>
        </div>
        <div class="reserva-formulario__campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>
        <div class="reserva-formulario__campo">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" required>
        </div>
        <div class="reserva-formulario__campo">
            <label for="validacion">Introduzca el c√≥digo de seguridad:</label>
            <p id="captcha"></p>
            <input id="clave" type="text" name="validacion" required></input>
            <p id="mensajeDeSeguridad"></p>
        </div>
        <div class="reserva-formulario__campo">
            <button type="submit">Enviar</button>  
        </div>
    </form>
    <script src="./js/recerva-mesa.js"></script>
</body>
</html>
