<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form-select-product">
        <label for="productos">Productos</label>
        <select name="producto" id="list-productos">
            <option value="0">Cafe</option>
            <option value="1">Te</option>
            <option value="2">Postre</option>
        </select>
        <input type="number" name="cantidad" min="1" max="5" value="1" onkeydown="return false">
        <button id="btn-agregar">Agregar</button>
    </form>
    <p>Carrito de compras</p>
    <table>
        <thead>
            <th>
                <tr>Producto</tr>
                <tr>Cantidad</tr>
                <tr>Precio</tr>
            </th>
        </thead>
        <tbody id="tab-productos">

        </tbody>
    </table>
    <script src="./js/pedidos.js"></script>
</body>
</html>
